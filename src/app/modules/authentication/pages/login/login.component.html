<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" id="username" formControlName="username" aria-describedby="username" placeholder="Enter username">
  </div>
  <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls[ 'username'].touched">
    <div class="alert  alert-danger" *ngIf="loginForm.get('username')?.hasError('required')">
      Nom d'utilisateur requis
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
  </div>
  <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls[ 'password'].touched">
    <div class="alert  alert-danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
      Mot de passe doit avoir au moins 6 caractères
    </div>
  </div>
  <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls[ 'password'].touched">
    <div class="alert  alert-danger" *ngIf="loginForm.get('password')?.hasError('pattern')">
      Mot de pass doit commencer avec un caractère majuscule
    </div>
  </div>
  <button type="submit" class="mt-2 btn btn-primary" routerLink="/projects" [disabled]="loginForm.invalid">Se Connecter</button>
</form>
